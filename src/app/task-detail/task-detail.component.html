<div *ngIf="data" class="modalWindow">
  <form ngxsForm="main.taskEdit" [formGroup]="form">
  <h2>{{data.title | uppercase}}</h2>
  <div class="modalWindow__field">
    <mat-form-field>
      <mat-label>Название задачи</mat-label>
      <input formControlName="titleControl" matInput placeholder="name">
    </mat-form-field>
  </div>
  <div class="modalWindow__field">
    <mat-form-field>
      <mat-label>Дата задачи</mat-label>
      <input matInput formControlName="dateControl" [matDatepicker]="picker">
      <!--          <mat-hint>MM/DD/YYYY</mat-hint>-->
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="modalWindow__field">
    <mat-form-field>
      <mat-label>Время затраченное на задачу</mat-label>
      <select [compareWith]="compareFunction" formControlName="timeControl" matNativeControl required>
        <option value="0.5">0.5</option>
        <option value="1">1</option>
        <option value="1.5">1.5</option>
        <option value="2">2</option>
        <option value="2.5">2.5</option>
        <option value="3">3</option>
        <option value="3.5">3.5</option>
        <option value="4">4</option>
        <option value="4.5">4.5</option>
        <option value="5">5</option>
      </select>
    </mat-form-field>
  </div>
  <div class="modalWindow__field">
    <mat-form-field>
      <mat-label>Статус</mat-label>
      <select [compareWith]="compareFunction"  formControlName="statusControl" matNativeControl required>
        <option value="Выполнено">Выполнено</option>
        <option value="Не выполнено">Не выполнено</option>
      </select>
    </mat-form-field>
  </div>
  <div class="modalWindow__field">
    <mat-form-field>
      <mat-label>Категория</mat-label>
      <select [compareWith]="compareFunction"  formControlName="categoryControl" matNativeControl required>
        <option value="Рабочий проект 1">Рабочий проект 1</option>
        <option value="Рабочий проект 2">Рабочий проект 2</option>
        <option value="Дом проект">Дом проект</option>
      </select>
    </mat-form-field>
  </div>
    <button (click)="close($event)" mat-dialog-close>Сохранить</button>
  </form>
</div>
